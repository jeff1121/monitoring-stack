# Thanos Object Storage 配置
# 使用 MinIO 作為 S3 相容儲存

type: S3
config:
  # MinIO S3 端點
  endpoint: minio:9000
  
  # Bucket 名稱（需要先在 MinIO 中創建）
  bucket: thanos
  
  # 存取憑證（與 docker-compose.yml 中的 MinIO 配置一致）
  access_key: admin
  secret_key: admin12345
  
  # 使用 HTTP（MinIO 本地環境）
  insecure: true
  
  # 簽名版本
  signature_version2: false
  
  # 啟用 Server-Side Encryption（可選）
  # sse_config:
  #   type: SSE-S3

  # 其他進階配置
  # part_size: 134217728  # 分片大小 (128MB)
  # max_retries: 10       # 最大重試次數

